<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
</head>
<body>
    <header class="main-navigation">
        <img class="logo-image" src="/Week4/Day18/pizzaWeb/img/pizzaIcon.png" alt="pizza">
        <nav>
            <ul>
                <li><a href="#hero-section">Home</a></li>
                <li><a href="#info_section">About Us</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <img class="hero-image" src="/Week4/Day18/pizzaWeb/img/pizza.jpg" alt="Pizza Image ">
        <div class="hero-text">
           <button>ORDER NOW</button>
        </div>
    </section>
    <section class="info-section">
        <div class="phone-info">
            <img src="/Week4/Day18/pizzaWeb/img/telephone.png" alt="Phone Icon">
            <p>012 345 578</p>
        </div>
        <div class="address-info">
            <img src="/Week4/Day18/pizzaWeb/img/address.png" alt="Address Icon">
            <p>John Street 17b, California</p>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <img class="logo-image"   src="/Week4/Day18/pizzaWeb/img/pizzaIcon.png" alt="Pizza Place Logo">
            <p>Thank you for eating our delicious pizza! We appreciate your business.</p>
        </div>
    </footer>
</body>
</html>
