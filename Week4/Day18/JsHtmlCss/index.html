<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css Js</title>
</head>
<body>
    <!-- Exercise 1: Basic Counter -->
    <fieldset class="basicCounter">
        <legend>Basic Counter</legend>
        <div id="counter"></div>
        <button id="incrementBtn">Increment</button>
    </fieldset><br>
    
    <!-- Exercise 2:Form Validation -->
    <fieldset class="validationForm">
        <legend>Form Validation</legend>

        <form action="" id="submitForm">
            <span id="nameError"></span><br>
            <span id="successMsg">test</span><br>

            <label for="nameInput">Name</label><br>
            <input class="inputForm" id="nameInput" type="text"  placeholder="Enter Name"><br>
           
           <label for="emailInput">Email</label><br>
           <!-- <span id="emailError"></span> -->
           <input class="inputForm" id="emailInput" type="email"  placeholder="Enter Email">
           
            <button class="submitBtn" type="submit" >Submit</button>
        
        </form>

    </fieldset>




    <script src="script.js"></script>
</body>
</html>
