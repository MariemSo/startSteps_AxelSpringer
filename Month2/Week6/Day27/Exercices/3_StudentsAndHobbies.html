<!-- Task 3: Create a Set of Unique Student Hobbies
Objective: Create a Set from an array of student hobbies to ensure all hobbies are unique, and display them.
Instructions:
Add a new unordered list (<ul>) to your html (id: hobbiesList)
Create an array of hobbies with some duplicates. (e.g. it contains “cycling” 2x)
Create a Set from this array to remove duplicates.
Display the unique hobbies in an unordered list (<ul>). -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Two Students Groups and Grades</title>
  </head>
  <body>
    <h1>Students and Grades</h1>

    <h2>Class Grades</h2>
    <ul id="gradesList"></ul>

    <h2>Group One Grades</h2>
    <ul id="groupOne"></ul>

    <h2>Group Two Grades</h2>
    <ul id="groupTwo"></ul>

    <h1>Students Hobbies</h1>
    <ul id="hobbiesList"></ul>
    <script>
      // #region Objects
      let students = new Map();

      //Adding student data to the map
      students.set("Nikki", "A");
      students.set("Bojana", "B");
      students.set("Zana", "C");
      students.set("Max", "D");
      students.set("Phoenix", "F");

      //converting the Maps to and array to slice
      map1 = Array.from(students).slice(0, 2);
      map2 = Array.from(students).slice(2);

      //creating two empty Maps to store Data
      studentsG1 = new Map(map1);
      studentsG2 = new Map(map2);

      const gradesList = document.getElementById("gradesList");
      const groupOne = document.getElementById("groupOne");
      const groupTwo = document.getElementById("groupTwo");
      // Display Function of Students
      function displayStudents(group, htmlDisplay) {
        //Displaying
        group.forEach((grade, student) => {
          let studentsList = document.createElement("li");
          studentsList.textContent = `${student} has a grade of ${grade} `;
          htmlDisplay.appendChild(studentsList);
        });
      }
      displayStudents(students, gradesList);
      displayStudents(studentsG1, groupOne);
      displayStudents(studentsG2, groupTwo);

      // #endregion
      // #region Sets
      //Create an array of hobbies
      let hobbies = [
        "Reading",
        "Writing",
        "Swimming",
        "Painting",
        "Gardening",
        "Cooking",
        "Baking",
        "Photography",
        "Swimming",
        "Hiking",
      ];
      //Create a set with the hobbies
      let setOfHobbies = new Set();
      hobbies.forEach((h) => setOfHobbies.add(h));
      console.log(setOfHobbies);

      //Display Hobbies
      const hobbiesList = document.getElementById("hobbiesList");
      setOfHobbies.forEach((h) => {
        const hobby = document.createElement("li");
        hobby.textContent = h;
        hobbiesList.appendChild(hobby);
      });
      // #endregion
    </script>
  </body>
</html>
