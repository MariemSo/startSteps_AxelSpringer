<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 5: Cities List</title>
</head>
<body>
  <h1>Cities List</h1>

       <input type="text" placeholder="Enter a city" id="cityInput">
       <input type="number" placeholder="Enter position " min="1" id="positionInput">
       <button id="addCityButton"> Add City</button>
       <ul id="cityList"></ul>


  <script>
    // Task 2 JavaScript code goes here
    // Step 1: Create an array with the names of three cities.
      let cities = ["Tunisia", "Italy", "France"]
    // Step 2: Get the input fields, button, and <ul> element by their IDs.
     
      const addCityButton=document.getElementById("addCityButton")
      const cityList=document.getElementById("cityList")
    // Step 3: Create a function to display the cities in the list.
    function displayCities(){
      cityList.innerHTML=""
      cities.forEach(c=> {
        const city=document.createElement('li')
        city.textContent=c
        cityList.appendChild(city)
      })
    }
    displayCities() 
    
    // Step 4: Create a function to add a city to the array at a specific position.
    function addCity(cityInput,positionInput){
      cities=[
        ...cities.slice(0,positionInput),
        cityInput,
        ...cities.slice(positionInput)
      ]
      console.log(cities)
      return cities;
    }

    // Step 5: Add an event listener to the button to add the city and update the list when clicked.
    addCityButton.addEventListener("click",()=>{
      const cityInput=document.getElementById("cityInput").value
      const positionInput=document.getElementById("positionInput").value
      addCity(cityInput,positionInput);
      
      displayCities();
    })
  </script>
</body>
</html>
