<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Delete By Id Array of Objects</legend>
        <h1>User Information</h1>
        <p id="person-info"></p>
        <input type="text" id="userId" placeholder="Id of a user to remove">
        <button onclick="removeById()">Remove User</button>
    </fieldset><br>
    <fieldset>
        <legend>User Registration Form</legend>
        <form id="registrationForm">
            <label for="userName">User Name</label>
            <input type="text" id="userName" required>

            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="age">Age</label>
            <input type="text" id="age" required>

            <label for="email">Email</label>
            <input type="text" id="email" required>

            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </fieldset><br>

    <fieldset>
        <legend>Registered Users</legend>
        <div id="registeredUsers"></div>
    </fieldset>
</body>
</html>
